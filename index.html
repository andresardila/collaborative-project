<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <!--

    Hello Camper!

    <h1 align="center" id="title">Survey Form</h1>

    
    <form id="survey-form">
      <p align="center" id="description">Let us know how we can improve Microverse</p>

      <div class="form-group">
        <label id="name-label">Name:</label>
        <input id="name" class="form-input" type="text" placeholder="John Doe" required><br>
      </div>

      <div class="form-group">
        <label id="email-label">Email:</label>
        <input id="email" class="form-input" type="email" placeholder="john@gmail.com" required><br>
      </div>

      <div class="form-group">
        <label id="number-label">Age:</label>
        <input id="number" class="form-input" type="number" min="0" max="20" placeholder="18" required><br>
      </div>
        <div>
         <label class="form-group">Which option best describes your current role?</label>
      <select class="form-group" id="dropdown">
        <option>Student</option>
        <option >Full time job</option>
        <option>Full time learner</option>
        <option>Other</option>
      </select>
      <br>   
        </div>
     
        <div class="form-group">
        <label>How likely is that you would recommend Microverse to a friend?</label><br>
      <input type="radio" name="recommend" value="1">Definitely</input><br>
      <input type="radio" name="recommend" value="2">Maybe</input><br>
      <input type="radio" name="recommend" value="3">Not Sure</input><br>
      <br>  
        </div>
      
    <div class="form-group">
        <label>Things that should be improved in the future
        (Check all that apply):</label><br>
      <input class="form-group" type="checkbox" value="frontend-improvement" name="attribute">Frontend Development</input><br>
      <input class="form-group" type="checkbox" value="backend-improvement" name="attribute">Backend Development</input><br>
      <input class="form-group" type="checkbox" value="management-improvement" name="attribute">Project Management</input><br>
      <br>
    </div>
    
        <div class="form-group">
          <label class="form-group">Any other recommendations?</label>
          <br>
          <textarea></textarea>
          <br>
        </div>
          <div class="form-bottom">
            <button type="submit" id="submit">Submit</button>
          </div>
    </form>

      

    <script  src="js/index.js"></script>
  </body>
</html>
