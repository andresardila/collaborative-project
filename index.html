<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
    <!--

    Hello Camper!

    <h1 align="center" id="title">Survey Form</h1>

    <p align="center" id="description">Let us know how we can improve Microverse</p>

    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input id="name" type="text" placeholder="John Doe"><br>

      <label id="email-label">Email:</label>
      <input id="email" type="email" placeholder="john@gmail.com"><br>

      <label id="number-label">Age:</label>
      <input id="number" type="number" min="0" max="20" placeholder="18"><br>

      <label>Which option best describes your current role?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Full time job</option>
        <option>Full time learner</option>
        <option>Other</option>
      </select>
      <br>

      <label>How likely is that you would recommend Microverse to a friend?</label><br>
      <input type="radio" name="recommend">Definitely</input><br>
      <input type="radio" name="recommend">Maybe</input><br>
      <input type="radio" name="recommend">Not Sure</input><br>
      <br>

      <label>Things that should be improved in the future
        (Check all that apply):</label><br>
      <input type="checkbox" value="frontend-improvement" name="attribute">Frontend Development</input><br>
      <input type="checkbox" value="backend-improvement" name="attribute">Backend Development</input><br>
      <input type="checkbox" value="management-improvement" name="attribute">Project Management</input><br>
      <br>

      <label>Any other recommendations?</label>
      <textarea></textarea>
        <button type="submit" id="submit"> Submit </button>
      </form>

      

    <script  src="js/index.js"></script>
  </body>
</html>
